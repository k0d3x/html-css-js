<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sorting</title>
  </head>
  <body>
    <div class="container">
      <div class="screen" id="parent">
        <div class="bar" id="rect"></div>
      </div>
      <div class="menu">
        <input
          id="slider"
          type="range"
          min="3"
          max="100"
          value="3"
          oninput="onInputChange()"
        />
        <div class="random">
          <button onclick="onRandomClick()">Randomize</button>
        </div>
        <div class="start">
          <button onclick="selectionSort()">Start</button>
        </div>
        <div class="reset"><button>Reset</button></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
